<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#060a12"/>
    </linearGradient>
    <linearGradient id="ring1" x1="128" y1="128" x2="384" y2="384" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="ring2" x1="160" y1="160" x2="352" y2="352" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="center" x1="200" y1="200" x2="312" y2="312" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <radialGradient id="glow" cx="256" cy="256" r="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>

  <!-- Outer orbit -->
  <circle cx="256" cy="256" r="170" stroke="url(#ring1)" stroke-width="2" fill="none" opacity="0.8"/>

  <!-- Inner orbit -->
  <circle cx="256" cy="256" r="120" stroke="url(#ring2)" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Orbit dot glow -->
  <circle cx="256" cy="86" r="12" fill="#22d3ee" opacity="0.3" filter="url(#blur)"/>
  <!-- Orbit dot -->
  <circle cx="256" cy="86" r="6" fill="#22d3ee"/>

  <!-- Second orbit dot -->
  <circle cx="380" cy="300" r="8" fill="#a855f7" opacity="0.2" filter="url(#blur)"/>
  <circle cx="380" cy="300" r="4" fill="#a855f7" opacity="0.7"/>

  <!-- Center globe -->
  <circle cx="256" cy="256" r="56" fill="url(#center)" opacity="0.15"/>
  <circle cx="256" cy="256" r="56" stroke="url(#center)" stroke-width="2.5" fill="none"/>

  <!-- Globe lines (latitude) -->
  <ellipse cx="256" cy="256" rx="56" ry="20" stroke="#22d3ee" stroke-width="1" fill="none" opacity="0.4"/>
  <ellipse cx="256" cy="256" rx="56" ry="40" stroke="#22d3ee" stroke-width="0.8" fill="none" opacity="0.25"/>

  <!-- Globe lines (longitude) -->
  <ellipse cx="256" cy="256" rx="20" ry="56" stroke="#22d3ee" stroke-width="1" fill="none" opacity="0.4"/>
  <ellipse cx="256" cy="256" rx="40" ry="56" stroke="#22d3ee" stroke-width="0.8" fill="none" opacity="0.25"/>

  <!-- Center highlight -->
  <circle cx="242" cy="242" r="18" fill="white" opacity="0.05"/>
</svg>
